# Agent Pipeline 配置
# 智能体数据处理流水线系统配置

# 项目配置
project:
  name: "agent-pipeline"
  version: "0.1.0"
  debug: true

# 缓存配置
cache:
  enabled: true
  base_dir: "./cache"
  max_size_mb: 1024
  ttl_seconds: 86400  # 24小时

# 日志配置
logging:
  level: "INFO"
  format: "json"
  base_dir: "./logs"
  retention_days: 7
  enable_console: true

# 沙箱配置
sandbox:
  type: "filesystem"  # filesystem | docker
  base_dir: "./sandbox"
  max_size_mb: 2048
  timeout_seconds: 300
  auto_cleanup: true

# Pipeline 配置
pipeline:
  max_retries: 3
  retry_delay_seconds: 5
  concurrency: 1  # 1=串行, N=并行
  timeout_seconds: 3600

# Agent 配置
agent:
  default_model: "claude-sonnet-4-20250514"
  max_iterations: 10
  temperature: 0.7
  timeout_seconds: 300

# Dashboard 配置
dashboard:
  host: "0.0.0.0"
  port: 8501
  refresh_interval: 5
